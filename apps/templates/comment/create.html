{% extends "layout.html" %}

{% block contents %}
<div class="llComment Create">
	<form role="form" method="post">

		<div class="form-group">
			<label for="comment_create_title">내용</label>
			<textarea name="content" id="comment_create_content" class="form-control" placeholder="내용을 입력하세요."></textarea>
		</div>

		<div class="form-group">
			<label for="comment_create_author">작성자</label>
			<input type="text" name="author" class="form-control" id="comment_create_author" placeholder="작성자를 입력하세요.">
		</div>

		<div class="form-group">
			<label for="comment_create_category">이메일</label>
			<input type="text" name="email" class="form-control" id="comment_create_category" placeholder="이메일을 입력하세요.">
		</div>

		<div class="form-group">
			<label for="comment_create_title">비밀번호</label>
			<input type="password" name="password" class="form-control" id="comment_create_title" placeholder="비밀번호를 입력하세요.">
		</div>

		<button type="submit" class="btn btn-default">글쓰기</button>
		
	</form>
</div>
{% endblock %}
